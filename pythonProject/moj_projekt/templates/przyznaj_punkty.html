<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przyznaj punkty</title>
</head>
<body>
    <h1>Przyznaj punkty bonusowe</h1>
    <form method="POST">
        <label for="pracownik_id">Wybierz pracownika:</label>
        <select name="pracownik_id" id="pracownik_id" required>
            {% for pracownik in pracownicy %}
                <option value="{{ pracownik.id }}">
                    {{ pracownik.imie }} {{ pracownik.nazwisko }}
                </option>
            {% endfor %}
        </select>
        <br>
        <label for="ilosc">Ilość punktów:</label>
        <input type="number" id="ilosc" name="ilosc" min="1" required>
        <br>
        <button type="submit">Przyznaj punkty</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    <a href="/">Powrót do strony głównej</a>
</body>
</html>
