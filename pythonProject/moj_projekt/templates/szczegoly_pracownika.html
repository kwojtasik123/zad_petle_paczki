<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szczegóły pracownika</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Szczegóły pracownika</h1>

        <p><strong>Imię:</strong> {{ pracownik.imie }}</p>
        <p><strong>Nazwisko:</strong> {{ pracownik.nazwisko }}</p>
        <p><strong>Data zatrudnienia:</strong> {{ pracownik.data_zatrudnienia.strftime('%Y-%m-%d') }}</p>
        <p><strong>Pensja:</strong> {{ pracownik.pensja }} PLN</p>

        <a href="/">Wróć do listy pracowników</a>
    </div>
</body>
</html>
