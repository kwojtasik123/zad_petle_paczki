<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia operacji</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Historia operacji</h1>

        {% if historia %}
            <table>
                <thead>
                    <tr>
                        <th>Operacja</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    {% for wpis in historia %}
                        <tr>
                            <td>{{ wpis.operacja }}</td>
                            <td>{{ wpis.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>Brak historii operacji.</p>
        {% endif %}

        <a href="/">Wróć do strony głównej</a>
    </div>
</body>
</html>
